<!DOCTYPE html>
<html lang="en">

    <head>
        <title>FIDO2 .NET lib Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="text/javascript" src="/js/webauthn.js"></script>    
        <script type="text/javascript" src="/js/cbor.js"></script>
        <script type="text/javascript" src="/js/base64.js"></script>
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="/stylesheets/styles.css" rel="stylesheet" type="text/css" />        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="https://github.com/abergs/fido2-net-lib">
                    FIDO2 .NET library
                </a>                
            </div>
        </nav>
        <div class="dashboard container">
            <div class="jumbotron">
                <h2>You're logged in!</h2>
                <p>You've logged in to an account using WebAuthn</p>
                <a class="btn btn-lg btn-primary" href="https://www.w3.org/TR/webauthn/" role="button">Read the WebAuthn Spec »</a>
            </div>
            <div class="panel panel-default">
                <h3>Credentials for {0}</h3>
                <table class="table">
                    <tr>
                        <th> Attestation Type</th>
                        <th class="no-wrap">Create Date</th>
                        <th>Counter</th>
                        <th>AAGUID</th>
                        <th>Description</th>
                        <th>Public Key</th>
                    </tr>
                    {1}
                </table>
            </div>
            <a class="btn btn-lg btn-primary" href="javascript:history.back()" role="button">Back</a>
        </div> 
    </body>
</html>
